<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="vereadora_logo.png" type="image/png">
  <title>Agenda - Vereadora Monica Franco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
  <!-- Cabeçalho personalizado -->
  <header class="text-white text-center py-4" style="background-color: #d30f7e;">
    <img src="logo_monica.png" alt="Logo Vereadora" id="logo" style="width: 150px; height: auto;">
    <h1 class="fw-bold" style="font-size: 2rem;">Agenda da Vereadora Monica Franco</h1>
  </header>

  <main class="container py-4">
    <!-- Seção de Compromissos -->
    <section id="agenda" class="mb-4">
      <h2 class="text-primary" style="color:#2f79be;">Compromissos</h2>
      <ul id="taskList" class="list-group mb-3"></ul>
      <button id="btnAddTask" class="btn w-100" style="background-color: #2f79be; color: white;">Adicionar Compromisso</button>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="text-white text-center py-3" style="background-color: #2f79be;">
    <p class="mb-0">&copy; 2025 Vereadora Monica Franco</p>
  </footer>

  <!-- Firebase e Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
